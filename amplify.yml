version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    build:
      commands:
        - cd ./backend
        - npm ci
    postBuild:
      commands:
        - npm run build
  artifacts:
    backendDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*'
