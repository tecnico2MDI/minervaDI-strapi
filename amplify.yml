version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g pm2
        - mkdir -p build
        - npm i strapi@alpha -g
        - npm install
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - node server.js
  artifacts:
    baseDirectory: ./
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
