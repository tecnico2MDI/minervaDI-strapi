version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pm2
        - npm i strapi@alpha -g
        - npm install
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - pm2 start npm -- start
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
